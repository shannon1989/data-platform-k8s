apiVersion: apps/v1
kind: Deployment
metadata:
  name: bsc-blocks-ingestion
  namespace: airflow
  labels:
    app: blocks-ingestion
    chain: bsc
  annotations:
    reloader.stakater.com/auto: "true"
    
spec:
  replicas: 1
  # strategy:
    # type: Recreate # 强制单实例 + 串行切换 （先 kill 旧 Pod，再建新 Pod
    #  kill old takes time and ingestion continus while the pod is in terminating status, ingestion paused for 1 sec only
  selector:
    matchLabels:
      app: blocks-ingestion
      chain: bsc
  template:
    metadata:
      labels:
        app: blocks-ingestion
        chain: bsc
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
        - name: ingestion
          image: web3-stream-ingestion:1.0.6
          imagePullPolicy: IfNotPresent
          command: ["python", "web3_realtime_blocks.py"]

          # -----------------------------
          # Ingest runtime variables
          # -----------------------------
          env:
            - name: CHAIN
              value: "bsc"

            - name: RPC_MAX_INFLIGHT
              value: "10"
          # -----------------------------
          # Metrics endpoint
          # -----------------------------
          ports:
            - name: metrics
              containerPort: 8000

          # -----------------------------
          # Environment variables
          # - Secrets only (API keys)
          # -----------------------------
          envFrom:
            - secretRef:
                name: rpc-api-keys

          # -----------------------------
          # Volume mount (RPC config)
          # -----------------------------
          volumeMounts:
            - name: rpc-config
              mountPath: /etc/ingestion
              readOnly: true

          # -----------------------------
          # (Optional but recommended)
          # Resource limits
          # -----------------------------
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          # livenessProbe:
          #   httpGet:
          #     path: /metrics
          #     port: metrics
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          #   failureThreshold: 3

          # readinessProbe:
          #   httpGet:
          #     path: /metrics
          #     port: metrics
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
          #   failureThreshold: 3
          
          # startupProbe:
          #   httpGet:
          #     path: /metrics
          #     port: metrics
          #   failureThreshold: 30
          #   periodSeconds: 5

      # -----------------------------
      # Volumes
      # -----------------------------
      volumes:
        - name: rpc-config
          configMap:
            name: blockchain-rpc-config
