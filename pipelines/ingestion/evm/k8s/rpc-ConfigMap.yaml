            {"name": "public-publicnode.com","base_url": "https://bsc-mainnet.gateway.tatum.io","weight": 10,"enabled": false},
            {"name": "public-1rpc.io","base_url": "https://1rpc.io/base","weight": 10,"enabled": true}
            
          ]
