              "weight": 10,
              "enabled": true
            },
            {
              "name": "blockpi",
              "base_url": "https://bsc.blockpi.network/v1/rpc",
              "api_key_env": "BLOCKPI_BSC_API_KEY",
              "weight": 8,
              "enabled": true
            },
            {
              "name": "nownodes",
              "base_url": "https://bsc.nownodes.io",
              "api_key_env": "NOWNODES_KEY_A",
