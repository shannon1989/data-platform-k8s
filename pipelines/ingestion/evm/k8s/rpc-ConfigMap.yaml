apiVersion: v1
kind: ConfigMap
metadata:
  name: blockchain-rpc-config
  namespace: airflow
data:
  rpc_providers.json: |
    {
      "chains": {
        "bsc": {
          "chain_id": 56,
          "network": "mainnet",
          "type": "evm",
          "providers": [
