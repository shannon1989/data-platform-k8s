apiVersion: apps/v1
kind: Deployment
metadata:
  name: base-logs-ingestion-realtime
  namespace: airflow
  labels:
    app: logs-ingestion
    chain: base
  annotations:
    reloader.stakater.com/auto: "true"
    
spec:
  replicas: 1
  # strategy:
  #   type: Recreate # 强制单实例 + 串行切换 （先 kill 旧 Pod，再建新 Pod）
  selector:
    matchLabels:
      app: logs-ingestion
      chain: base
  template:
    metadata:
      labels:
        app: logs-ingestion
        chain: base
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
        - name: ingestion
          image: evm-kafka-ingestion:0.1.8
          imagePullPolicy: IfNotPresent
          command: ["python", "web3_realtime_logs.py"]

          # -----------------------------
          # Ingest runtime variables
          # -----------------------------
          env:
            - name: CHAIN
              value: "base"
            - name: RESUME_FROM_LAST
              value: "false"
          # -----------------------------
          # Metrics endpoint
          # -----------------------------
          ports:
            - name: metrics
              containerPort: 8000

          # -----------------------------
          # Environment variables
          # - Secrets only (API keys)
          # -----------------------------
          envFrom:
            - secretRef:
                name: rpc-api-keys

          # -----------------------------
          # Volume mount (RPC config)
          # -----------------------------
          volumeMounts:
            - name: rpc-config
              mountPath: /etc/ingestion
              readOnly: true

          # -----------------------------
          # (Optional but recommended)
          # Resource limits
          # -----------------------------
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          # livenessProbe:
          #   httpGet:
          #     path: /metrics
          #     port: metrics
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          #   failureThreshold: 3

          # readinessProbe:
          #   httpGet:
          #     path: /metrics
          #     port: metrics
          #   initialDelaySeconds: 10
          #   periodSeconds: 5
          #   failureThreshold: 3
          
          # startupProbe:
          #   httpGet:
          #     path: /metrics
          #     port: metrics
          #   failureThreshold: 30
          #   periodSeconds: 5

      # -----------------------------
      # Volumes
      # -----------------------------
      volumes:
        - name: rpc-config
          configMap:
            name: blockchain-rpc-config
