apiVersion: v1
kind: ConfigMap
metadata:
  name: bsc-rpc-config
  namespace: airflow
data:
  rpc_providers.json: |
    [
      {
        "name": "infura",
        "url_template": "https://bsc-mainnet.infura.io/v3/{INFURA_API_KEY}",
        "weight": 1,
        "enabled": true
      },
      {
        "name": "blockpi",
        "url_template": "https://bsc.blockpi.network/v1/rpc/{BLOCKPI_API_KEY}",
        "weight": 3,
        "enabled": true
      },
      {
        "name": "alchemy",
        "url_template": "https://bnb-mainnet.g.alchemy.com/v2/{ALCHEMY_API_KEY}",
        "weight": 2,
        "enabled": true
      }
    ]
